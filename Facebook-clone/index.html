<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <title>Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-300">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="img/fb.svg" class="w-80" alt="">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 text-lg relative">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-400" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-400" type="password"
                placeholder="Password">
            <button
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold cursor-pointer my-2 py-3 rounded-md text-xl">Log
                In</button>
            <span class="text-blue-600 text-center text-md my-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="bg-green-600 hover:bg-gray-700 text-white font-bold cursor-pointer my-2 py-3 rounded-md text-xl w-fit px-4 mx-auto">Create
                new account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a
                    Page</span> for a celebrity,
                brand or business.</span>
        </div>
    </div>
</body>

</html>
